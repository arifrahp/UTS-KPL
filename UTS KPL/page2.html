<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="page2.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Input Data</h1>
    <br /><br />

    <form id="form" action="#">
      <div class="form-floating mb-3">
        <input
          type="number"
          class="form-control"
          id="inputnik"
          placeholder="123xxxxx"
          required
        />
        <label for="inputnik">NIK</label>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="inputfirstname"
              placeholder="first name"
              required
            />
            <label for="inputfirstname">First Name</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="inputlastname"
              placeholder="last name"
              required
            />
            <label for="inputlastname">last Name</label>
          </div>
        </div>
      </div>

      <div class="form-floating">
        <select
          class="form-select"
          id="inputjenkel"
          aria-label="Floating label select example"
          required
        >
          <option selected disabled>Jenkel</option>
          <option value="Wanita">Wanita</option>
          <option value="Pria">Pria</option>
        </select>
        <label for="inputjenkel">Pilih Jenis Kelamin</label>
      </div>
      <br />

      <div class="form-floating">
        <select
          class="form-select"
          id="inputgolongan"
          aria-label="Floating label select example"
          required
        >
          <option selected disabled>golongan</option>
          <option value="1">I</option>
          <option value="2">II</option>
          <option value="3">III</option>
          <option value="4">IV</option>
        </select>
        <label for="inputgolongan">Pilih Golongan</label>
      </div>
      <br />

      <div class="form-floating mb-3">
        <input
          type="number"
          class="form-control"
          id="inputtunjangan"
          placeholder="1000000"
          min="0"
        />
        <label for="inputtunjangan">Masukan Tunjangan</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="number"
          class="form-control"
          id="inputpotongan"
          placeholder="10%"
          min="0"
        />
        <label for="inputpotongan">Masukan Potongan</label>
      </div>

      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-danger">Reset</button>
        
      </div>
    </form>

    <br><br>
    <h1>Tampilan Data</h1>
    <br><br>

    <div class="table">
      <table class="table" id="tabeldata">
        <thead>
          <tr>
            <th scope="col">NIK</th>
            <th scope="col">Nama</th>
            <th scope="col">Jenkel</th>
            <th scope="col">Golongan</th>
            <th scope="col">Tunjangan</th>
            <th scope="col">Potongan (%)</th>
            <th scope="col">Gaji</th>
          </tr>
        </thead>
        <tbody id="tabeldata"></tbody>
      </table>

      <script src="page2.js"></script>
  </body>
</html>
